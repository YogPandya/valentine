<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine?</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom right, #ffb3b3, #ffb3b3);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }
    header {
      margin-bottom: 30px;
    }
    header h1 {
      font-size: 3em;
      margin-bottom: 10px;
      color: #cc0000;
    }
    .proposal {
      background: #ffe6e6;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
    }
    .proposal h2 {
      font-size: 2.5em;
      margin-bottom: 30px;
      color: #cc0000;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .buttons button {
      background: #ff4d4d;
      border: none;
      color: #fff;
      font-size: 1.2em;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 1.5s, color 1.5s, transform 0.3s;
    }
    .buttons button:hover {
      transform: scale(1.05);
    }
    /* Center the GIF */
    #statusGif {
      display: block;
      margin: 20px auto;
      max-width: 80%;
      border-radius: 8px;
    }
    /* Response message styling (optional) */
    #responseMessage {
      margin-top: 20px;
      font-size: 1.4em;
      color: #990000;
      display: none;
    }
    /* Confetti Pieces */
    .confetti-piece {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: #ff4d4d;
      animation: fall 3s linear forwards;
      z-index: 9999;
    }
    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Our Special Day</h1>
  </header>

  <div class="proposal">
    <h2>Will you be my Valentine?</h2>
    <div class="buttons">
      <button id="yesButton">Yes</button>
      <button id="noButton">No</button>
    </div>
    <!-- The GIF element displays the animated question and then updates based on choice -->
    <img id="statusGif" src="" alt="Interactive Proposal GIF" />
    <div id="responseMessage"></div>
  </div>

  <script>
    // Function to create confetti effect.
    function createConfetti() {
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti-piece');
        confetti.style.backgroundColor = 'hsl(' + (Math.random() * 360) + ', 100%, 50%)';
        confetti.style.left = Math.random() * window.innerWidth + 'px';
        confetti.style.top = (-Math.random() * 300) + 'px';
        confetti.style.animationDelay = Math.random() * 3 + 's';
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3000);
      }
    }

    // Set initial GIF to display the question.
    window.onload = function() {
      // Replace the URL below with your custom animated GIF that displays "Will you be my Valentine?"
      document.getElementById('statusGif').src = "pls.gif";
    };

    // "Yes" button behavior.
    document.getElementById('yesButton').addEventListener('click', function () {
      createConfetti();
      this.innerText = "Yay! I love you!";
      document.getElementById('responseMessage').innerText = "hehehehehe yeyeye xoxo";
      document.getElementById('responseMessage').style.display = 'block';
      // Change GIF to a happy response GIF (replace with your own URL).
      document.getElementById('statusGif').src = "kiss.gif";
    });

    // "No" button behavior.
    document.getElementById('noButton').addEventListener('click', function () {
      const noBtn = this;
      // First, change GIF to a "sad" or "hmm" version.
      document.getElementById('statusGif').src = "sad.gif"; // Sad GIF URL.
      noBtn.innerText = "Hmm...";
      // After 2.5 seconds, transition to the "Yes!" state.
      setTimeout(() => {
        noBtn.innerText = "Yes!";
        // Change GIF to a happy response GIF.
        document.getElementById('statusGif').src = "kiss.gif";
        createConfetti();
        setTimeout(() => {
          const response = document.getElementById('responseMessage');
          response.innerText = "hehehe tricked you bish, love you!!";
          response.style.display = 'block';
        }, 1000);
      }, 2500);
    });
  </script>
</body>
</html>
